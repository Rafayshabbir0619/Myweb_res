<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Toggle</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }

        #uploadedImage {
            display: none;
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }

        #toggleButton {
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>

<body>

    <img id="uploadedImage" src="bean.jpeg" alt="Uploaded Image">
    <button id="toggleButton">Show Image</button>

    <script>
        $(document).ready(function () {
            $('#toggleButton').on('click', function () {
                $('#uploadedImage').toggle();

                var buttonText = $(this).text();
                $(this).text(buttonText === 'Show Image' ? 'Hide Image' : 'Show Image');
            });
        });
    </script>

</body>

</html>
