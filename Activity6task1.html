<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiverr Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Header Section -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="fiver.jpg" alt="Fiverr Logo" width="80" height="auto">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Fiverr Business</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Explore</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">English</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Become a Seller</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Sign In</a>
                        </li>
                    </ul>
                    <button class="btn btn-outline-primary me-2">Join Us</button>
                    <img src="user.png" alt="User Pic" width="40" height="40" class="rounded-circle">
                </div>
            </div>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container text-center">
            <h1 class="display-4">Fiverr Website Clone</h1>
            <p class="lead">With HTML, CSS, and JavaScript</p>
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <form class="input-group">
                        <input type="text" class="form-control" placeholder="Search for services...">
                        <button class="btn btn-primary" type="button">Search</button>
                    </form>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-lg-6">
                    <h2 class="fw-bold">Popular Options</h2>
                    <ul class="list-unstyled">
                        <li><a href="#">Graphic Design</a></li>
                        <li><a href="#">Digital Marketing</a></li>
                        <li><a href="#">Writing & Translation</a></li>
                        <li><a href="#">Video & Animation</a></li>
                        <li><a href="#">Music & Audio</a></li>
                    </ul>
                </div>
                <div class="col-lg-6">
                    <img src="bear.jpg" alt="Placeholder Image" class="img-fluid">
                </div>
            </div>
        </div>
    </section>

    <!-- Main Content Section -->
    <section class="main-content">
        <!-- Add more content here -->
    </section>

    <!-- Footer Section -->
    <footer class="bg-dark text-light text-center py-4">
        <!-- Add footer content here -->
    </footer>

    <!-- Bootstrap JS Bundle with Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
