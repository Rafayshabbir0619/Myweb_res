<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-In and Sign-Up Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="image">
        <div class="formbox">
            <div class="button">
                <div id="butn"></div>
                <input type="radio" name="form-switch" id="login" class="toggle" checked>
                <label for="login" class="toggle-button">Log-In</label>
                <input type="radio" name="form-switch" id="register" class="toggle">
                <label for="register" class="toggle-button">Register</label>
            </div>
            <form id="login-form" class="input">
                <input type="text" class="input-field" id="login-username" placeholder="User Id" required>
                <input type="password" class="input-field" id="login-password" placeholder="Enter Password" required>
                <input type="checkbox" class="check-box"><span>Remember Password</span>
                <button type="submit" class="submitbutton">Log In</button>
            </form>
            <form id="register-form" class="input" style="display: none;">
                <input type="text" class="input-field" id="register-username" placeholder="Username" required>
                <input type="password" class="input-field" id="register-password" placeholder="Enter Password" required>
                <input type="email" class="input-field" id="register-email" placeholder="Enter Email-Id" required>
                <input type="date" class="input-field" id="register-birthdate" required>
                <select class="input-field" id="register-gender" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
                <input type="text" class="input-field" id="register-phone" placeholder="Phone Number" required>
                <input type="text" class="input-field" id="register-zipcode" placeholder="Zip code" required>
                <input type="text" class="input-field" id="register-country" placeholder="Country" required>
                <input type="checkbox" class="check-box" id="agree-checkbox"><span>I Agree to terms and
                    Conditions</span>
                <button type="submit" class="submitbutton">Register</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById("register").addEventListener("click", function () {
            document.getElementById("login-form").style.display = "none";
            document.getElementById("register-form").style.display = "block";
        });

        document.getElementById("login").addEventListener("click", function () {
            document.getElementById("register-form").style.display = "none";
            document.getElementById("login-form").style.display = "block";
        });

        // Validation functions
        function validateLoginForm() {
            var username = document.getElementById("login-username").value.trim();
            var password = document.getElementById("login-password").value.trim();

            if (username === "" || password === "") {
                alert("Username and password are required.");
                return false;
            }

            return true;
        }

        function validateRegisterForm() {
            var username = document.getElementById("register-username").value.trim();
            var password = document.getElementById("register-password").value.trim();
            var email = document.getElementById("register-email").value.trim();
            var birthdate = document.getElementById("register-birthdate").value.trim();
            var gender = document.getElementById("register-gender").value;
            var phone = document.getElementById("register-phone").value.trim();
            var zipcode = document.getElementById("register-zipcode").value.trim();
            var country = document.getElementById("register-country").value.trim();
            var agreeCheckbox = document.getElementById("agree-checkbox").checked;

            if (username === "" || password === "" || email === "" || birthdate === "" ||
                gender === "" || phone === "" || zipcode === "" || country === "") {
                alert("All fields are required.");
                return false;
            }

            // Validate email format
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert("Invalid email format.");
                return false;
            }

            // Validate phone number (numeric input)
            if (isNaN(phone)) {
                alert("Phone number must be numeric.");
                return false;
            }

            // Validate date input (optional)
            // You can add more specific validations as needed

            if (!agreeCheckbox) {
                alert("Please agree to terms and conditions.");
                return false;
            }

            return true;
        }

        document.getElementById("login-form").addEventListener("submit", function (event) {
            if (!validateLoginForm()) {
                event.preventDefault(); // Prevent form submission if validation fails
            }
        });

        document.getElementById("register-form").addEventListener("submit", function (event) {
            if (!validateRegisterForm()) {
                event.preventDefault(); // Prevent form submission if validation fails
            }
        });
    </script>
</body>

</html>
